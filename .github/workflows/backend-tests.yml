name: Back-end Tests

on:
  pull_request:
    branches:
      - main
      - dev
      - "release/*.*.*"
    paths:
      - "src-tauri/**/*.rs"
      - "src-tauri/**/Cargo.*"
      - "src-tauri/**/Tauri.toml"
  push:
    branches:
      - main
      - dev
      - "release/*.*.*"
    paths:
      - "src-tauri/**/*.rs"
      - "src-tauri/**/Cargo.*"
      - "src-tauri/**/Tauri.toml"
  schedule:
    - cron: "0 12 * * 6"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -C target-cpu=native -Copt-level=0
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: true

jobs:
  rustfmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Run rustfmt
        run: cargo fmt --all -- --check
        working-directory: ./src-tauri

  clippy:
    name: Clippy
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          # - os: 'macos-latest'
          #   rust_target: 'universal-apple-darwin'
          - os: "macos-latest"
            rust_target: "x86_64-apple-darwin"
          - os: "macos-latest"
            rust_target: "aarch64-apple-darwin"
          - os: "ubuntu-latest"
            rust_target: "x86_64-unknown-linux-gnu"
          - os: "windows-latest"
            rust_target: "x86_64-pc-windows-msvc"
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create dummy server binaries
        shell: bash
        run: |
          mkdir -p ./server-dist
          touch ./server-dist/memos-$(uname -m)-unknown-linux-gnu
          touch ./server-dist/memos-$(uname -m)-apple-darwin
          touch ./server-dist/memos-$(uname -m)-pc-windows-msvc.exe

      - name: Disable initramfs and man-db update (Ubuntu)
        if: ${{ matrix.platform.os == 'ubuntu-latest' }}
        run: |
          sudo sed -i 's/yes/no/g' /etc/initramfs-tools/update-initramfs.conf
          sudo rm -f /var/lib/man-db/auto-update

      - name: Install Ubuntu dependencies
        uses: awalsh128/cache-apt-pkgs-action@v1.3.1
        if: ${{ matrix.platform.os == 'ubuntu-latest' }}
        continue-on-error: true
        with:
          packages: >-
            libgtk-3-dev
            librsvg2-dev
            libssl-dev
            libwebkit2gtk-4.0-dev
            patchelf
            libappindicator3-dev
          version: 1.0

      - name: Install macOS dependencies
        uses: maxim-lobanov/setup-xcode@v1
        if: ${{ matrix.platform.os == 'macos-latest' }}
        with:
          xcode-version: latest-stable

      - name: Install sarif-fmt (macOS)
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        if: ${{ matrix.platform.os == 'macos-latest' }}
        with:
          repo: psastras/sarif-rs
          cache: enable
          tag: "sarif-fmt-v0.4.2"
          platform: apple-darwin
          extension-matching: disable
          rename-to: sarif-fmt
          chmod: 0755

      - name: Install sarif-fmt (Ubuntu)
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        if: ${{ matrix.platform.os == 'ubuntu-latest' }}
        with:
          repo: psastras/sarif-rs
          cache: enable
          tag: "sarif-fmt-v0.4.2"
          platform: unknown-linux-gnu
          extension-matching: disable
          rename-to: sarif-fmt
          chmod: 0755

      - name: Install clippy-sarif (Ubuntu)
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        if: ${{ matrix.platform.os == 'ubuntu-latest' }}
        with:
          repo: psastras/sarif-rs
          cache: enable
          tag: "clippy-sarif-v0.4.2"
          platform: unknown-linux-gnu
          extension-matching: disable
          rename-to: clippy-sarif
          chmod: 0755

      - name: Install clippy-sarif (macOS)
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        if: ${{ matrix.platform.os == 'macos-latest' }}
        with:
          repo: psastras/sarif-rs
          cache: enable
          tag: "clippy-sarif-v0.4.2"
          platform: apple-darwin
          extension-matching: disable
          rename-to: clippy-sarif
          chmod: 0755

      # - name: Install sarif-fmt (Windows)
      #   uses: taiki-e/cache-cargo-install-action@v1
      #   if: ${{ matrix.platform.os == 'windows-latest' }}
      #   with:
      #     tool: sarif-fmt@0.4.2

      # - name: Install clippy-sarif (Windows)
      #   uses: taiki-e/cache-cargo-install-action@v1
      #   if: ${{ matrix.platform.os == 'windows-latest' }}
      #   with:
      #     tool: clippy-sarif@0.4.2

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: ${{ matrix.platform.rust_target }}

      - name: Setup Cargo cache
        uses: swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.2
        with:
          version: "v0.7.3"

      - name: Run clippy with sarif output (POSIX)
        if: ${{ matrix.platform.os != 'windows-latest' && github.event_name == 'pull_request' }}
        continue-on-error: true
        shell: bash
        run: >
          set +e;
          cargo clippy --all-features --all-targets --workspace --locked --message-format=json
          | clippy-sarif
          | tee clippy-results.sarif
          | sarif-fmt ;
        working-directory: ./src-tauri

      - name: Upload sarif analysis results to GitHub
        if: ${{ matrix.platform.os != 'windows-latest' && github.event_name == 'pull_request' }}
        uses: github/codeql-action/upload-sarif@v2
        continue-on-error: true
        with:
          sarif_file: ./src-tauri/clippy-results.sarif
          wait-for-processing: true

      - name: Finalize with clippy output
        shell: bash
        working-directory: ./src-tauri
        run: |
          cargo clippy --version;
          cargo clippy --all-features --all-targets --workspace --locked
