<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/style.css" />
        <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memos Loader</title>
        <base target="_blank" />
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <div class="container">
            <h1 class="waiting-for-server">Please wait while the server is starting...</h1>

            <div class="row">
                <a
                    href="https://usememos.com/"
                    target="_blank"
                    referrerpolicy="origin"
                    title="Click to open Memos website"
                >
                    <picture class="logo">
                        <source
                            srcset="powered_by_memos_dark.webp"
                            media="(prefers-color-scheme: dark)"
                        />
                        <img src="powered_by_memos.webp" class="logo memos" alt="Memos logo" />
                    </picture>
                </a>
            </div>

            <p class="tauri-port" id="port"></p>
            <p class="tauri-msg" id="msg"></p>

            <button class="button center" role="button" id="manual-redirect-btn">
                Try again
            </button>
        </div>
    </body>
</html>
